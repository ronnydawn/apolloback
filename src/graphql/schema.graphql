type Query {
  users: [User!]
  user(id: ID!): User
  me: User

  getLevel: [Level!]
  navigation: [Navigation!]
  partnerOrder: [PartnerOrder!]

  messages: [Message!]!
  message(id: ID!): Message!
}

# ===========================================================================
type User {
  id: ID!
  username: String!
  messages: [Message!]
}

type Message {
  id: ID!
  text: String!
  user: User!
}

type Level {
  id: ID!
  name: String!
}

type Navigation {
  id: ID!
  name: String
  content: String
  active: Int!
  subnav: [Navigation!]
}

type PartnerOrder {
  id: ID!
  company: String
  email: String
  product: [Product!]
}

type Product {
  id: ID!
  name: String
  desc: String
  package: [Package!]
}

type Package {
  id: ID!
  name: String
  navigation: String
}